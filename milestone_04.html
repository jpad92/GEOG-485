<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: black;
				color: #CCCCCC;
				text-align: left;
				font-family: verdana;
				}
			#map_canvas { width:90%;
				height:80%;
				margin-left: auto;
				margin-right: auto }
		</style>
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?v=3.2&sensor=false">
		</script>
		<script type="text/javascript">
			function initialize() {
				var albuquerque = new google.maps.LatLng(35.110922,-106.633408)
				var myOptions = {
					zoom: 9,
					center: albuquerque,
					mapTypeId: google.maps.MapTypeId.SATELITTE
					styles: [
							{
								"featureType": "water",
								"stylers": [
									{ "hue": "#ff006e" }
								]
							},{
								"featureType": "road",
								"stylers": [
									{ "hue": "#0000ff" },
									{ "saturation": 100 }
								]
							},{
								"featureType": "poi",
								"stylers": [
									{ "hue": "#ff0000" }
								]
							},{
								"featureType": "landscape.natural.landcover",
								"stylers": [
									{ "hue": "#ff1100" }
								]
							}
						]
					}
				};
				var map = new google.maps.Map(
					document.getElementById("map_canvas"),
					myOptions);
			}
		</script>
	</head>
	
	<body onload="initialize()">
		<h1>Sample Map - Styled (POIS Emphasized)</h1>
		<div id="map_canvas"></div>
	</body>

</html>
